{% extends 'layout/loggedout.html'%}

{% block head%}
<title>Star Wars App | Register</title>
{% endblock%}

{% block body%}
<div class="container py-5">
    <div class="row justify-content-center text-light">
        <div class="col-md-8 col-lg-6">
            <form action="/register" method="post">
                <h2 class="mb-3">Sign Up for Star Wars App</h2>
                <div class="form-group mb-3">
                    <label for="username" class="mb-1">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="Enter username" required aria-label="Username"
                        >
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="mb-1">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" name="email" id="email"
                               placeholder="Enter email"aria-label="Email" required
                        >
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password1" class="mb-1">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" name="password1" id="password1"
                               placeholder="Enter password" aria-label="Password" required
                        >
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password2" class="mb-1">Confirm password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" name="password2" id="password2"
                               placeholder="Confirm password" aria-label="Confirm password" required
                        >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
                <div class="form-group">
                    <p>Allready have account? <a href="{{url_for('auth.login')}}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
