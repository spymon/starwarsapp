<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head%}{% endblock%}
</head>
<body class="min-vh-100 bg-dark">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow sticky-top py-3">
    <div class="container">
        <a class="navbar-brand text-warning" href="{{url_for('dashboard.index')}}">Star Wars App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('dashboard.index')}}#characters">Characters</a>
                </li>

            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('favorite.collection')}}">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('auth.logout')}}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    {% block body%}{% endblock%}
</main>
<footer class="border-top border-secondary py-3">
    <div class="container">
        <div class="row text-light text-center">
            <div class="col lead">
                Createrd by <span class="text-muted lead mr-2">Simon Žižek</span> |
                <a class="text-decoration-none text-warning mx-2" aria-label="LinkedIn"
                   href="https://www.linkedin.com/in/simon-%C5%BEi%C5%BEek/" target="_blank"><i
                        class="bi bi-linkedin" aria-hidden="true"></i></a>
                <a class="text-decoration-none text-warning" aria-label="GitHub" href="https://github.com/spymon"
                   target="_blank"><i class="bi bi-github" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
