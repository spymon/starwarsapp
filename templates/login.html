{% extends 'layout/loggedout.html'%}

{% block head%}
<title>Star Wars App | Login</title>
{% endblock%}

{% block body%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-6">
            <form action="/login" method="post">
                <h2 class="mb-3">Sign in for Star Wars App</h2>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
                <div class="form-group">
                    <p>Don't have an account yet? <a href="{{url_for('auth.register')}}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
