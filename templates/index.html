{% block head%}

{% block body%}

</section>

<section class="py-5 px-2 text-light" id="characters">
    <div class="container">
        <h1 class="my-5 text-center">Characters</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for item in data %}
            <div class="col">
                <div class="card border-1 border-secondary shadow-sm bg-dark text-light">
                    <img src="{{item.image}}" alt="picture of {{item.name}}" class="bd-placeholder-img card-img-top"
                         width="100%" role="img"
                         focusable="false">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">Home world: {{item.homeworld}}</p>
                        <p class="card-text">Species: {{item.species}}</p>
                        <p class="card-text">gender: {{item.gender}}</p>
                        <button type="button" class="btn btn-outline-secondary"><i class="bi bi-heart"></i></button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock%}
