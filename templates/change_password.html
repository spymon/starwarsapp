{% extends 'layout/loggedin.html'%}

{% block head%}
<title>Star Wars App | Change password</title>
{% endblock%}

{% block body%}
<div class="container py-5">
    <div class="row justify-content-center text-light">
        <div class="col-md-8 col-lg-6">
            <form action="{{url_for('user.change_password')}}" method="post">
                <h2 class="mb-3">Change password</h2>
                <div class="form-group mb-3">
                    <label for="password1" class="mb-1">New password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" name="password1" id="password1"
                               placeholder="Enter password" aria-label="Password" required
                        >
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password2" class="mb-1">Confirm new password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" name="password2" id="password2"
                               placeholder="Confirm password" aria-label="Confirm password" required
                        >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
